- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config/nvim

- link:
    ~/.zshrc: zshrc
    ~/.config/nvim/init.vim:
        force: true
        path: vimrc
    ~/.config/nvim/coc-settings.json:
        force: true
        path: coc-settings.json
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux
